<!DOCTYPE html>
<html lang="en">
  <head>
    <title>tile-gl - beta</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/svg+xml" href="globe.svg">
    <link rel="stylesheet" type="text/css" href="styles.css">

    <script src="main.min.js"></script>
  </head>

  <body onload="app.main()">
    <div class="toggle" id="toggle">
      <div>
        <canvas class="tilesize" id="tileCanvas"></canvas>
        <p>Currently displaying a tile-gl rendering.<br>
          Click to toggle</p>
      </div>
      <div id="png">
        <img class="tilesize" src="./13-1310-3166.png">
        <p>Currently displaying a pre-rendered PNG.<br>
          Click to toggle</p>
      </div>
    </div>
    <div class="attribution">
      Map style
      <a href="https://www.maptiler.com/copyright/" target="_blank">&copy; MapTiler</a>;
      &nbsp;data is
      <a href="https://www.openstreetmap.org/copyright" target="_blank">&copy; OpenStreetMap contributors</a>
    </div>

    <script>
      const pngClass = document.getElementById("png").classList;
      document.getElementById("toggle").addEventListener("click", () => {
        pngClass.toggle("beneath");
      });
    </script>
  </body>
</html>
